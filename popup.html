<!DOCTYPE html>
<html>
<head>
  <title>Markdown to Wikitext</title>
  <script src="markdown-it.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Markdown to Wikitext</h1>
  <div class="textarea-group">
    <textarea id="markdown-input" placeholder="Enter Markdown text here..."></textarea>
    <button id="convert-button">convert</button>
  </div>
  <div class="textarea-group">
    <textarea id="wikitext-output" readonly placeholder="Wikitext will appear here..."></textarea>
    <button id="copy-button">copy</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
